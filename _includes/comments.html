        <div class="col">
            <div class="mt-2">
                <div id="disqus_thread"></div>
                <script>
                    var disqus_config = function () {
                        this.page.url = "https://subugoe.github.io{{ site.baseurl }}{{ page.url }}";
                        this.page.identifier = {{ page.ref }}{{ page.lang }};
                    };

                        var d = document, s = d.createElement('script');

                    })();
                </script>
