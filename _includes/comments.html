<div class="row columns comments margin-top-2">
    <div id="disqus_thread"></div>
    <script>
        var disqus_config = function () {
            this.page.url = "https://metrics-project.net{{ site.baseurl }}{{ page.url }}";
            this.page.identifier = {{ page.ref }};
        };
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://metrics-project.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>

        Please enable JavaScript to view the <a href="https://disqus.com/">comments powered by Disqus.</a>
    </noscript>
</div>
