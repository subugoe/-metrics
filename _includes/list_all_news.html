{% assign posts=site.posts | where:"lang", page.lang %}
{% for post in posts limit:10 %}
{% if post.lang == "de" %}
<h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
<p>{{ post.date | date: "%d.%m.%Y" }}</p>
{% else %}
<h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
<p>{{ post.date | date: "%Y-%m-%d" }}</p>
{% endif %}
{{ post.excerpt }}
{% endfor %}
