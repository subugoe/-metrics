## {{ site.data.lang.l[page.lang].news }}

{% assign posts=site.posts | where:"lang", page.lang %}
<ul>
{% for post in posts limit:10 %}
    <li>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> | {{ post.date | date: "%d.%m.%Y" }}<br>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}
    </li>
{% endfor %}
</ul>
