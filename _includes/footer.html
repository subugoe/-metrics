{% assign current_lang=page.lang %}
<footer class="row text-center">
    <nav class="columns large-6">
        <ul class="menu simple">
            {% assign pages=site.pages | where:"lang", page.lang | where:"position", "bottom" %}
            {% for item in pages %}
            <li class="{% if item.title == page.title %}active{% endif %}">
                <a href="{{ site.baseurl }}{{ item.url }}" alt="{{ item.alt }}">{{ item.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
    <div class="columns large-6">
        <a href="#">Creative Commons 4.0</a>
    </div>
</footer>
