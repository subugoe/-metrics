{% assign current_lang=page.lang %}
<footer class="row margin-top-3">
    <nav class="columns medium-6 small-centered-text">
        <ul class="menu simple">
            {% assign pages=site.pages | where:"lang", page.lang | where:"position", "bottom" %}
            {% for item in pages %}
            <li class="{% if item.title == page.title %}active_footer{% endif %}">
                <a href="{{ site.baseurl }}{{ item.url }}" alt="{{ item.alt }}">{{ item.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
    <div class="columns medium-6 text-right small-centered-text">
        <a href="#">Creative Commons 4.0</a>
    </div>
</footer>

<!-- Piwik -->
<script type="text/javascript">
    var _paq = _paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
        var u="//piwik.gwdg.de/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '314']);
        var d=document, g=d.createElement('script'),
        s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true;
        g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
</script>
<!-- End Piwik Code -->
