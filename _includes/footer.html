<!-- site footer - used on every page -->
{% assign current_lang=page.lang %}
<div class="sticky-footer">
<footer class="">
    <div class="footer__logos">
        <a href="https://www.sub.uni-goettingen.de/projekte-forschung/projektdetails/projekt/metrics/">
            <svg class="logo logo_sub" viewbox="0 0 3544 1076"><use xlink:href="{{ site.baseurl }}/img/logos/logos.svg#logo_sub"></use></svg>
        </a>
        <a href="http://www.leibniz-science20.de/de/forschung/projekte/laufende-projekte/metrics/">
            <svg class="logo logo_zbw" viewbox="0 0 481 82"><use xlink:href="{{ site.baseurl }}/img/logos/logos.svg#logo_zbw"></use></svg>
        </a>
        <a href="http://www.gesis.org/forschung/drittmittelprojekte/projektuebersicht-drittmittel/metrics/">
            <svg class="logo logo_gesis" viewbox="0 0 300 164"><use xlink:href="{{ site.baseurl }}/img/logos/logos.svg#logo_gesis"></use></svg>
        </a>
        <a href="https://www.gbv.de/Verbundzentrale/04Projekte/metrics">
            <svg class="logo logo_gbv" viewbox="0 0 454 200"><use xlink:href="{{ site.baseurl }}/img/logos/logos.svg#logo_gbv"></use></svg>
        </a>
        <a href="http://www.dfg.de">
            <svg class="logo logo_dfg" viewbox="0 0 254 33"><use xlink:href="{{ site.baseurl }}/img/logos/logos.svg#logo_dfg"></use></svg>
        </a>
    </div>
    <div class="row footer__links">
        <nav class="columns medium-6 small-centered-text">
            <ul class="menu simple">
                {% assign pages=site.pages | where:"lang", page.lang | where:"position", "bottom" %}
                {% for item in pages %}
                <li class="{% if item.title == page.title %}active_footer{% endif %}">
                    <a href="{{ site.baseurl }}{{ item.url }}" alt="{{ item.alt }}">{{ item.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
        <div class="columns medium-6 text-right small-centered-text">
            <a href="https://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International </a>
        </div>
    </div>
</footer>
</div>
{% include piwik.html %}
