{% include page_start.html %}
<div class="off-canvas-content" data-off-canvas-content>
    <div class="sticky-footer-wrap">
        {% include hero.html %}
        {% include nav.html %}
        <main>
            <div class="columns large-8 medium-10 medium-centered">
                <h1 class="margin-top-3">{{ page.title }}</h1>
                {% if page.lang == "en" %}
                <p>{{ page.date | date: "%Y-%m-%d" }}</p>
                {% else %}
                <p>{{ page.date | date: "%d.%m.%Y" }}</p>
                {% endif %}
                {{ content }}
            </div>
        </main>
    </div>
    {% include footer.html %}
</div>
{% include page_end.html %}
