<!-- layout/template used for posts/news -->
{% include page_start.html %}
<div class="off-canvas-content" data-off-canvas-content>
    <div class="sticky-footer-wrap margin-bottom-2">
        {% include hero.html %}
        {% include nav.html %}
        <main class="grid-x grid-container">
            <div class="cell medium-10 medium-offset-1 large-8 large-offset-2">
                <h1 class="margin-top-3">{{ page.title }}</h1>
                {% if page.lang == "en" %}
                <p>{{ page.date | date: "%Y-%m-%d" }}</p>
                {% else %}
                <p>{{ page.date | date: "%d.%m.%Y" }}</p>
                {% endif %}
                {{ content }}
            </div>
        </main>
    </div>
</div>
{% include page_end.html %}
